<div class="container">
    <div class="add-news" *ngIf="credentialsUser === 'OBOwUwI7o6Zwuembv9ihPA3Vcol2'" routerLink="/quiz/create-news">

        <span>
            Добавити новину
        </span>
    </div>

    <virtual-scroll #scroll [items]="items | async">
        <ng-container *ngFor="let item of scroll.viewPortItems">
            <div class="news-container">
                <div class="news-img">
                    <img src="{{item?.img}}" alt="">
                </div>
                <div class="news-body">
                    <div>
                        <h3>{{item?.header}}</h3>
                    </div>
                    <div>
                        {{item?.description}}
                    </div>
                </div>
            </div>
        </ng-container>
    </virtual-scroll>
</div>
