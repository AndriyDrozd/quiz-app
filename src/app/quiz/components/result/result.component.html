
<div class="wrapper" *ngIf="answers[1]">
    <div class="wrapper__header">
        {{ answers[1]?.name  }}
    </div>
    <div class="wrapper__main-content">
        <span>Правильних відповідей: {{ answers[1]?.trueAnswers  }}</span>
        <span>Всього питань: {{ answers[1]?.allAnswers  }}</span>
    </div>
</div>

<div class="wrapper" *ngIf="answers[2]">
    <div class="wrapper__header">
        {{ answers[2]?.name  }}
    </div>
    <div class="wrapper__main-content">
        <span>Правельних відповідей: {{ answers[2]?.trueAnswers  }}</span>
        <span>Всього питань: {{ answers[2]?.allAnswers  }}</span>
    </div>
</div>
